<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy New Year!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <style>
      body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
        color: white;
        overflow: hidden;
      }
      .balloon {
        position: absolute;
        bottom: -100px;
        width: 50px;
        height: 70px;
        background: radial-gradient(circle at 30% 30%, #ff6b6b, #d90429);
        border-radius: 50%;
        cursor: pointer;
        animation: float 5s infinite ease-in-out;
      }
      .string {
        position: absolute;
        bottom: 0;
        left: 50%;
        width: 2px;
        height: 50px;
        background: white;
        transform: translateX(-50%);
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-50px);
        }
        100% {
          transform: translateY(0);
        }
      }
      .popper {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 150px;
        height: 150px;
        background: url("https://i.imgur.com/oNsAUIJ.png") no-repeat center;
        background-size: contain;
        transform: scale(0);
        animation: pop 0.6s ease-out;
      }
      @keyframes pop {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <div class="container text-center">
      <h1 class="display-3 fw-bold mb-4">Happy New Year 2025</h1>
      <h2 class="fw-light">From Chaitanya to Everyone!</h2>
    </div>
    <div
      id="container"
      class="position-absolute top-0 start-0 w-100 h-100"
    ></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const container = document.getElementById("container");

      function createBalloon() {
        const balloon = document.createElement("div");
        const string = document.createElement("div");

        balloon.classList.add("balloon");
        string.classList.add("string");

        balloon.style.left = Math.random() * 100 + "vw";
        balloon.style.animationDuration = Math.random() * 2 + 3 + "s";

        balloon.appendChild(string);
        container.appendChild(balloon);

        balloon.addEventListener("click", () => {
          balloon.remove();
          createPopper(balloon.offsetLeft, balloon.offsetTop);
        });

        balloon.addEventListener("animationend", () => {
          balloon.remove();
        });
      }

      function createPopper(x, y) {
        const popper = document.createElement("div");
        popper.classList.add("popper");
        popper.style.left = x + "px";
        popper.style.top = y + "px";
        container.appendChild(popper);

        popper.addEventListener("animationend", () => {
          popper.remove();
        });
      }

      setInterval(createBalloon, 500);
    </script>
  </body>
</html>
