<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta name="theme-color" content="#0f0c29" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>Happy New Year 2025!</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1 class="title">ğŸ‰ Happy New Year 2025! ğŸŠ</h1>
        <h2 class="subtitle">
          From <span id="senderName">your close one...</span>
        </h2>
      </div>

      <div class="score-container">
        <h3>Balloons Popped: <span id="score">0</span></h3>
        <p class="hint-text mt-2">
          <span class="badge bg-info">
            ğŸ’¡ <span class="hint-desktop">Click</span
            ><span class="hint-mobile">Tap</span> the balloons to pop them!
          </span>
        </p>
      </div>
    </div>

    <div class="custom-message-container" style="height: 20vh">
      <div class="message">
        <h3>Make your custom name wish</h3>
        <form id="customNameForm">
          <div class="mb-3">
            <input
              type="text"
              class="form-control"
              placeholder="Your good name"
              id="customName"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Get a link</button>
        </form>

        <p id="customWish"></p>
      </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script src="script.js"></script>
  </body>
  <script>
    document.addEventListener("contextmenu", (event) => event.preventDefault());
    document.addEventListener("keydown", function (event) {
      if (
        event.key === "F12" ||
        (event.ctrlKey && event.shiftKey && event.key === "I") ||
        (event.ctrlKey && event.shiftKey && event.key === "J") ||
        (event.ctrlKey && event.key === "U")
      ) {
        event.preventDefault();
      }
    });
  </script>
</html>
